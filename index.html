<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Quiz</title>
        <meta name="viewport" content="width=device-width, maximum-scale=1.0">
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <header></header>
        <div class="wrapper">
            
            <script id="entry-template" type="text/x-handlebars-template">
             {{#questions}}
             <div class="content">
                <h1>{{question}}</h1>
                <ul class="answers">
                {{#answers}} <li>{{this}}</li> {{/answers}}
                </ul>
             </div>
             {{/questions}}  
            </script>
            
            <div class="slajder">
                <div class="slajder2"></div>
            </div>
            
            <div class="correctAnswers">
                <ul class="circles">
                </ul>
            </div>
            <div id="finalScore">
            <h1>Gratulacje! Ukonczyles gre.</h1>
            <p>Ilość zdobytych punktów: <span id="score"></span></p>
            <a class="button" id="playAgain" href="#">Graj jeszcze raz</a>
            <a class="button" id="" href="#">Następny poziom</a>
            </div>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script src="js/handlebars-v1.3.0.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
